<!DOCTYPE html>
<html>
    <head>
        <title>My Restuarant Menu App | Chocolate Cake</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="FontAwesome/css/all.css">
    </head>
    
    <body class="body-recipes">
        
        <div class="header">
            <a href="dersets.html">
                <i class="far fa-arrow-alt-circle-left"></i>
            </a>
            
            <img src="images/logo-text.png">
        </div>
        
        <div id="recipe">
            
            <div class="recipe-details">
                <img src="images/cake.jpg">
                
                <h1>Choc D</h1>
                
                <div class="recipe-details-info">
                    <p><b>Prep time: </b> 15min</p>
                    <p><b>Price: </b> R35.00</p>
                </div>
                
                <div class="recipe-details-ingredients">
                    <h2>Ingredients and Preparation</h2>
                    
                    <input id="check-01" title="checkbox">
                    <label for="check-01">1 3/4 cups all purpose flour</label>
                    <br>
                    <input id="check-02" title="checkbox">
                    <label for="check-02">2 cups granulated white sugar</label>
                    <br>
                    <input id="check-03" title="checkbox">
                    <label for="check-03">3/4 cup unsweetened cocoa powder</label>
                    <br>
                    <input id="check-04" title="checkbox">
                    <label for="check-04">1 1/2 tsp baking soda</label>
                    <br>
                    <input id="check-05" title="checkbox">
                    <label for="check-05">3/4 teaspoon salt</label>
                    <br>
                    <input id="check-06" title="checkbox">
                    <label for="check-06">2 large eggs</label>
                    <br>
                    <input id="check-07" title="checkbox">
                    <label for="check-07">1 cup buttermilk</label>
                    <br>
                    <input id="check-08" title="checkbox">
                    <label for="check-08">1/2 cup butter melted</label>
                    <br>
                    <input id="check-09" title="checkbox">
                    <label for="check-09">1 tbsp vanilla extract</label>
                    <br>
                    <input id="check-10" title="checkbox">
                    <label for="check-10">1 cup hot coffee or 2 tsp instant coffee in 1 cup boiling water</label>


                </div>
            
            </div>
            
         
                
            
        </div>
    </body>
</html>
