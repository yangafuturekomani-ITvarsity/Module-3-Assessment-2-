<!DOCTYPE html>
<html>
    <head>
        <title>My Restuarant Menu App | Yummy Sandwhich</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="FontAwesome/css/all.css">
    </head>
    
    <body class="body-recipes">
        
        <div class="header">
            <a href="meals.html">
                <i class="far fa-arrow-alt-circle-left"></i>
            </a>
            
            <img src="images/logo-text.png">
        </div>
        
        <div id="recipe">
            
            <div class="recipe-details">
                <img src="images/tuna%20sandwhich.jpg">
                
                <h1>Yummy Sandwhich</h1>
                
                <div class="recipe-details-info">
                    <p><b>Prep time: </b> 10min</p>
                    <p><b>Price: </b> R35.00</p>
                </div>
                
                <div class="recipe-details-ingredients">
                    <h2>Ingredients and Preparation</h2>
                    
                    <input id="check-01" title="checkbox">
                    <label for="check-01">In a large bowl, whisk together mayonnaise, yogurt, lemon juice, and hot sauce (if using).</label>
                    <br>
                    <input id="check-02" title="checkbox">
                    <label for="check-02">Drain tuna then add to mayonnaise mixture. Use a fork to break up tuna into flakes. Add red onion and pickles and toss to combine. Season with salt and pepper.</label>
                    <br>
                    <input id="check-03" title="checkbox">
                    <label for="check-03">Serve on lettuce or bread as a sandwich.</label>
                </div>
            
            </div>
            
         
                
            
        </div>
    </body>
</html>
