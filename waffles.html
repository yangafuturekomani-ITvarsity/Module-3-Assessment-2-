<!DOCTYPE html>
<html>
    <head>
        <title>My Restuarant Menu App | Waffles</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="FontAwesome/css/all.css">
    </head>
    
    <body class="body-recipes">
        
        <div class="header">
            <a href="dersets.html">
                <i class="far fa-arrow-alt-circle-left"></i>
            </a>
            
            <img src="images/logo-text.png">
        </div>
        
        <div id="recipe">
            
            <div class="recipe-details">
                <img src="images/waffles.jpg">
                
                <h1>Juice Burger</h1>
                
                <div class="recipe-details-info">
                    <p><b>Prep time: </b> 10min</p>
                    <p><b>Price: </b> R20.00</p>
                </div>
                
                <div class="recipe-details-ingredients">
                    <h2>Ingredients and Preparation</h2>
                    
                    <input id="check-01" title="checkbox">
                    <label for="check-01">2 eggs</label>
                    <br>
                    <input id="check-02" title="checkbox">
                    <label for="check-02">2 cups all-purpose flour</label>
                    <br>
                    <input id="check-03" title="checkbox">
                    <label for="check-03">1 ¾ cups milk</label>
                    <br>
                    <input id="check-04" title="checkbox">
                    <label for="check-04">½ cup vegetable oil</label>
                    <br>
                    <input id="check-05" title="checkbox">
                    <label for="check-05">1 tablespoon white sugar</label>
                    <br>
                    <input id="check-06" title="checkbox">
                    <label for="check-06">4 teaspoons baking powder</label>
                    <br>
                    <input id="check-07" title="checkbox">
                    <label for="check-07">¼ teaspoon salt</label>
                    <br>
                    <input id="check-08" title="checkbox">
                    <label for="check-08">½ teaspoon vanilla extract</label>
                </div>
            
            </div>
            
         
                
            
        </div>
    </body>
</html>
