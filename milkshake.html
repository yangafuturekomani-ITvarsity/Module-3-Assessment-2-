<!DOCTYPE html>
<html>
    <head>
        <title>My Restuarant Menu App | Milkshake</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="FontAwesome/css/all.css">
    </head>
    
    <body class="body-recipes">
        
        <div class="header">
            <a href="drinks.html">
                <i class="far fa-arrow-alt-circle-left"></i>
            </a>
            
            <img src="images/logo-text.png">
        </div>
        
        <div id="recipe">
            
            <div class="recipe-details">
                <img src="images/milkshake.jpg">
                
                <h1>Choc Milkshake</h1>
                
                <div class="recipe-details-info">
                    <p><b>Prep time: </b> 8min</p>
                    <p><b>Price: </b> R25.00</p>
                </div>
                
                <div class="recipe-details-ingredients">
                    <h2>Ingredients and Preparation</h2>
                    
                    <input id="check-01" title="checkbox">
                    <label for="check-01">In a small bowl, take ¼ cup warm water.</label>
                    <br>
                    <input id="check-02" title="checkbox">
                    <label for="check-02">Add 3 tablespoons cocoa powder. You can even add 2 tablespoons cocoa powder.</label>
                    <br>
                    <input id="check-03" title="checkbox">
                    <label for="check-03">Then add ¼ cup sugar. You can add sugar less or more as per taste.</label>
                    <br>
                    <input id="check-04" title="checkbox">
                    <label for="check-04">Then add ¼ cup sugar. You can add sugar less or more as per taste.</label>
                    <br>
                    <input id="check-05" title="checkbox">
                    <label for="check-05"> Mix very well so that the sugar as well as the cocoa powder is dissolved in the warm water.</label>
                    <br>
                    <input id="check-06" title="checkbox">
                    <label for="check-06">Now pour this cocoa solution in a blender or mixer.</label>
                    <br>
                    <input id="check-07" title="checkbox">
                    <label for="check-07">Add some ice cubes.</label>
                    <br>
                    <input id="check-08" title="checkbox">
                    <label for="check-08">Add 2.5 cups chilled milk.</label>
                    <br>
                    <input id="check-09" title="checkbox">
                    <label for="check-09">blend till smooth.</label>
                    <br>
                    <input id="check-10" title="checkbox">
                    <label for="check-10">Drizzle some chocolate syrup at the sides of glasses. This is an optional step.</label>
                    <br>
                    <input id="check-11" title="checkbox">
                    <label for="check-11">Then add a scoop of chocolate ice cream. </label>
                    <br>
                    <input id="check-12" title="checkbox">
                    <label for="check-12">Serve chocolate milkshake immediately.</label>


                </div>
            
            </div>
            
         
                
            
        </div>
    </body>
</html>
