<!DOCTYPE html>
<html>
    <head>
        <title>My Restuarant Menu App | Jelly and Custard</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="FontAwesome/css/all.css">
    </head>
    
    <body class="body-recipes">
        
        <div class="header">
            <a href="dersets.html">
                <i class="far fa-arrow-alt-circle-left"></i>
            </a>
            
            <img src="images/logo-text.png">
        </div>
        
        <div id="recipe">
            
            <div class="recipe-details">
                <img src="images/jelly.jpg">
                
                <h1>Jelly</h1>
                
                <div class="recipe-details-info">
                    <p><b>Prep time: </b> 30min</p>
                    <p><b>Price: </b> R35.00</p>
                </div>
                
                <div class="recipe-details-ingredients">
                    <h2>Ingredients and Preparation</h2>
                    
                    <input id="check-01" title="checkbox">
                    <label for="check-01">1 box strawberry jelly</label>
                    <br>
                    <input id="check-02" title="checkbox">
                    <label for="check-02">1/2 packet Marie Biscuits, crushed</label>
                    <br>
                    <input id="check-03" title="checkbox">
                    <label for="check-03">500 ml milk</label>
                    <br>
                    <input id="check-04" title="checkbox">
                    <label for="check-04">4 tsp custard powder</label>
                    <br>
                    <input id="check-05" title="checkbox">
                    <label for="check-05">As needed white sugar</label>
                   
                </div>
            
            </div>
            
         
                
            
        </div>
    </body>
</html>
