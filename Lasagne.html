<!DOCTYPE html>
<html>
    <head>
        <title>My Restuarant Menu App | Lasagne</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="FontAwesome/css/all.css">
    </head>
    
    <body class="body-recipes">
        
        <div class="header">
            <a href="meals.html">
                <i class="far fa-arrow-alt-circle-left"></i>
            </a>
            
            <img src="images/logo-text.png">
        </div>
        
        <div id="recipe">
            
            <div class="recipe-details">
                <img src="images/Lasagne.jpg">
                
                <h1>Royal Lasagne</h1>
                
                <div class="recipe-details-info">
                    <p><b>Prep time: </b> 45min</p>
                    <p><b>Price: </b> R80.00</p>
                </div>
                
                <div class="recipe-details-ingredients">
                    <h2>Ingredients and Preparation</h2>
                    
                    <input id="check-01" title="checkbox">
                    <label for="check-01">12 lasagna noodles uncooked</label>
                    <br>
                    <input id="check-02" title="checkbox">
                    <label for="check-02">4 cups mozzarella cheese shredded and divided</label>
                    <br>
                    <input id="check-03" title="checkbox">
                    <label for="check-03">½ cup parmesan cheese shredded and divided</label>
                    <br>
                    <input id="check-04" title="checkbox">
                    <label for="check-04">½ pound lean ground beef</label>
                    <br>
                    <input id="check-05" title="checkbox">
                    <label for="check-05">½ pound Italian sausage</label>
                    <br>
                    <input id="check-06" title="checkbox">
                    <label for="check-06">1 onion diced</label>
                    <br>
                    <input id="check-05" title="checkbox">
                    <label for="check-05">2 cloves garlic minced</label>
                    <br>
                    <input id="check-07" title="checkbox">
                    <label for="check-07">36 ounces pasta sauce</label>
                    <br>
                    <input id="check-08" title="checkbox">
                    <label for="check-08">2 tablespoons tomato paste</label>
                    <br>
                    <input id="check-09" title="checkbox">
                    <label for="check-09">2 cups ricotta cheese</label>
                    <br>
                    <input id="check-10" title="checkbox">
                    <label for="check-10">1 egg beaten</label>
                </div>
            
            </div>
            
         
                
            
        </div>
    </body>
</html>
