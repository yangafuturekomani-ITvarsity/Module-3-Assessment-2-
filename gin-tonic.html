<!DOCTYPE html>
<html>
    <head>
        <title>My Restuarant Menu App | Gin and Tonic</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="FontAwesome/css/all.css">
    </head>
    
    <body class="body-recipes">
        
        <div class="header">
            <a href="drinks.html">
                <i class="far fa-arrow-alt-circle-left"></i>
            </a>
            
            <img src="images/logo-text.png">
        </div>
        
        <div id="recipe">
            
            <div class="recipe-details">
                <img src="images/Gin.jpg">
                
                <h1>Gin Cocktail</h1>
                
                <div class="recipe-details-info">
                    <p><b>Prep time: </b> 5min</p>
                    <p><b>Price: </b> R45.00</p>
                </div>
                
                <div class="recipe-details-ingredients">
                    <h2>Ingredients and Preparation</h2>
                    
                    <input id="check-01" title="checkbox">
                    <label for="check-01">3 ounces (1/4 cup plus 2 tablespoons) gin</label>
                    <br>
                    <input id="check-02" title="checkbox">
                    <label for="check-02">1/2 ounce (1 tablespoon) fresh lime juice</label>
                    <br>
                    <input id="check-03" title="checkbox">
                    <label for="check-03">4 ounces (1/2 cup) tonic water</label>
                    <br>
                    <input id="check-04" title="checkbox">
                    <label for="check-04">Lime wedge or slice</label>
                    <br>
                    <input id="check-05" title="checkbox">
                    <label for="check-05">Ice</label>
                </div>
            
            </div>
            
         
                
            
        </div>
    </body>
</html>
